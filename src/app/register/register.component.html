<form action="action_page.php" style="border:1px solid #ccc" class="style">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
  
      <div class="clearfix">
         <button type="submit" class="signupbtn" (click)='handleRegister()'>Sign Up</button>
      </div>
      <div class="text">
        <a href="/login">Already have an account?</a>
      </div>
    </div>
  </form>
