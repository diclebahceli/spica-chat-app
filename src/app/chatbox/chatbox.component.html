<html>
<head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="./chatbox.component.scss">


    <!-- Import this CDN to use icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<!-- Main container  -->
    <div class="container">
<!--  Message header section starts    -->
        <div class="msg-header">
            <div class="msg-header">
                <div class="container1">
                    <div class="active ">
                        <p>User name</p>
                    </div>
                </div>
                
            </div>
    
    
    
         </div> 
<!-- Message header section ends -->

<!-- Chat inbox section starts -->
         
    <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
<!-- Contains the incoming and outgoing messages -->
<div class="chat-page">
    <div class="msg-inbox">
        <div class="chats">
            <div class="msg-page">
                <div class="received-chats">
                    <div class="received-chats-img">
                    </div>
                    <div class="received-msg">
                        <div class="received-msg-inbox">
                            <p>hiii</p>
                        </div>
                    </div>
                </div>

                <div class="outgoing-chats" *ngFor="let message of messages">
                    <div class="outgoing-msg" >
                        <div class="outgoing-chats-msg" >
                            <p  class="multi-msg">{{message}}</p>                       
                        </div>
                        
                    </div>
                </div>


              </div>
        </div>
         </div>
</div>


                </div>
                
<!--  Message bottom section starts -->
              
               
                <div class="msg-bottom">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Write message..." [(ngModel)]="texts">
                        <div class="input-group-append ">
                            <span class="input-group-text send-icon "><i class="bi bi-send " (click)="handleMessage()"></i>
                            </span>
                        </div>
                    </div>
                </div>


               
                
<!-- Message bottom section ends. -->
            </div>
        </div>
    </div>

</body>

</html>
